<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blazing Brotherhood</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        section {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #343a40;
        }

        p {
            line-height: 1.6;
            color: #6c757d;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .discord-widget {
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 10px;
            background-color: #343a40;
            color: #fff;
            border-radius: 0 0 10px 10px;
            width: 100%;
        }
    </style>
</head>

<body>
    <section>
        <h2>Welcome to Our Crew!</h2>
        <p>Embark on exciting adventures with us in Blox Fruits. Join our crew and be part of an epic journey!</p>
        <button onclick="window.location.href='[YOUR_JOIN_LINK]'">Join Now</button>
    </section>

    <div class="discord-widget">
    </div>

    <footer>
        <p>&copy; 2023 Blazing Brotherhood</p>
    </footer>
</body>

</html>
